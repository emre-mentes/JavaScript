<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #product-list span {
        font-weight: bold;
      }



      
    </style>
  </head>
  <body>


    <input type="text" id="txtRate">
    <button onclick="calculate()">update</button>

    <ul id ="product-list">
      <li>notebook <span>1500</span>$</li>
      <li>monitor <span>500</span>$</li>
      <li>Keyboard <span>10</span>$</li>
      <li>Mouse <span>5</span>$</li>
      <li>sound car <span>150</span>$</li>
    </ul>



    <script>

      function calculate(){

        let rate = document.querySelector("#txtRate").value;

        //rate = isNaN(rate) ? 0 : rate;

        rate = rate*1 ? rate : 0;

        //listedeki t√ºm elemanlari alark eleman sayisini aldik
        const list = document.querySelectorAll("#product-list li")

        //console.log(list.length)

        for(let i=1; i<=list.length ;i++){
          
        const elPrice =document.querySelector(`#product-list li:nth-child(${i}) span`);
        let price =Number(elPrice.innerHTML); 
        price = price + price * rate/100;
        elPrice.innerHTML=price.toFixed(0)



        }

        


       

   

        console.log();


      }






    </script>

  
    
    
  </body>
</html>
