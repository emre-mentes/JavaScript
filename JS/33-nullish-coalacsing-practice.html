<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <button onclick="alanHesapla()">Click me</button>
    <button onclick="alanHesapla(3)">Click me</button>
    <button onclick="alanHesapla(5,7)">Click me</button>

    <h3 id="result"></h3>

    <script>
      
      function alanHesapla(a,b){

        const result = (a ?? 0)*(b ?? 0);
        //const result = a*b
        document.querySelector("#result").innerText=result;

      }

      /*
      1️⃣ Nullish Coalescing Kullanımı

(a ?? 0) → Eğer a null veya undefined ise 0 değerini alır.

(b ?? 0) → Eğer b null veya undefined ise 0 değerini alır.

Yani burada, a veya b tanımsızsa (undefined) ya da null ise çarpma işleminde 0 kullanılır, böylece NaN oluşmaz.

2️⃣ Çarpma İşlemi

(a ?? 0) * (b ?? 0) → a ve b değerleri geçerliyse normal çarpma olur.

Eğer biri null veya undefined ise onun yerine 0 kullanılır ve sonuç 0 olur.
      */




      


    </script>
    
  </body>
</html>
