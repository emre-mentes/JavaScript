<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>


  </head>
  <body>

    
   
    <input type="text" id="txtPrice">
    <button onclick="hesap()"> hesap</button>

    <h3 id ="result"></h3>


    <script>

      function hesap(){

        let price = document.querySelector("#txtPrice").value;
        if(price > 500){
          price = price -price*10/100

        }else{
          price = price - price*5/100
        }

        document.querySelector("#result").innerHTML= `$${price}`


      }
   


    </script>




   
  </body>
