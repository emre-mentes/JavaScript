<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #product-list span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <input type="text" id="txtRate" />
    <button onclick="calculate()">Calculate</button>

    <script>
      function calculate() {

        let num = document.querySelector("#txtRate").value;
        let total=0;
        num = isNaN(num + 1) ? 0 : num;
        num=Math.abs(num)

        //5327

        while(num > 0){
          const digit = num % 10;
          total = total + digit;
          num = Math.floor(num / 10);

        }
        alert(total)





      }
    </script>
  </body>
</html>
