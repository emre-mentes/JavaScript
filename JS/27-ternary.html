<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="txtPrice" />
    <button onclick="hesap()">hesap</button>

    <h3 id="result"></h3>

    <script>
      function hesap() {
        let price = document.querySelector("#txtPrice").value;

        price = price && !isNaN(price) ? price : 0;

        document.querySelector("#result").innerHTML =
          price > 1000 ? price * 0.9 : price * 0.7;
      }
    </script>
  </body>
</html>
