<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>



    <script>

      // arrow function yöntemi

      const sum4 = (a,b) => a+b;

      const sum3 = (a,b)=>{
        return a+b ;
      }

      //expression yöntemi
      const sum2 = function(a,b){
        return a+b;
      }

      //geleneksel yöntem
      function sum1(a,b){
        return a+b;
      }



      console.log(sum1(5,4))
      console.log(sum2(5,3))
      console.log(sum3(5,2))
      console.log(sum4(5,1))

     

      




    </script>
  </body>
</html>
