<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <script>

      const animals = ["fil", "kus", "deve", "fare", "kedi"];

      console.log(animals); //['fil', 'kus', 'deve', 'fare', 'kedi']

      console.log(animals.includes("fil")); // true
      console.log(animals.includes(3)); // false

      console.log(animals.join());    // fil,kus,deve,fare,kedi
      console.log(animals.join(""));  // filkusdevefarekedi
      console.log(animals.join("-")); // fil-kus-deve-fare-kedi

      console.log(animals.slice(2));  //['deve', 'fare', 'kedi']
      console.log(animals); //['fil', 'kus', 'deve', 'fare', 'kedi']
      console.log(animals.slice(2,4)); //['deve', 'fare'] 

      console.log(animals.toString());  //fil,kus,deve,fare,kedi
      console.log(animals.indexOf("deve")); //2 (ilk gordugu deveyi verir)
      console.log(animals.lastIndexOf("deve")); //2 (son gordugu deveyi verir)
      console.log(animals.lastIndexOf("at")); // -1

      const harfler = ['a', 'b', 'c'];
      const rakamlar = [1, 2, 3];
      const birlesik = harfler.concat(rakamlar, 4, [5,6])
      console.log(birlesik); //['a', 'b', 'c', 1, 2, 3, 4, 5, 6]

    </script>






   
  </body>
</html>
