<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">

  </head>
  <body>

    <div class="container mt-5">
      <div class="input-group">
      <input id="txtTck" type="number" minlength="11" maxlength="11" placeholder="TC Kimlik No" class="form-control">
      <button id="btnsave" class="btn btn-primary" disabled>Kaydet</button>
      </div>
    </div>

    <script>

      document.querySelector( "#txtTck" ).addEventListener("input",  (e) =>{
        const btn =document.querySelector("#btnsave")
        if(e.target.value.length === 11) {
          btn.removeAttribute("disabled");
        } else{
          btn.setAttribute("disabled","")
        }
      })






    </script>




  
  </body>
</html>
